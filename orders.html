<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Xbook</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="menu.css">
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
  <div class="grid-container">
    <div class="header">
      <div class="sidemenu">
        <nav class="sidebar show">
          <div class="text">Xbook</div>
          <ul>
            <li class="active"><a href="#"><img src="./assets/dashboard.svg" alt="dashboard"> Dashboard</a></li>
            <li><a href="#"><a href="#"><img src="./assets/order.svg" alt="dashboard"> Order</a></li>
            <li><a href="#"><img src="./assets/menu.svg" alt="dashboard"> Menu</a></li>
            <li>
              <a href="#" class="serv-btn">Transactions<span class="fas fa-caret-down second"></span></a>
              <ul class="serv-show">
                <li><a href="#">Add Types</a></li>
                <li><a href="#">Inventory</a></li>
              </ul>
            </li>
            <li><a href="#">Feedback</a></li>
            </li>
          </ul>
        </nav>
      </div>
      <div>
        <div class="main">
          <div class="grid-wrapper-order">
            <div>
                 <h2>Order Tables</h2>
            </div>
            <div>
                <button class="alt-buttons">Create New Order</button>
            </div>
        </div>
          <div class="grid-wrapper-order">
            <div class="menu-editor-1">
              <div class="list-of-tables">
                <div class="flexcontainer">
                  <div class="table-number">1</div>
                  <div class="table-number">2</div>
                  <div class="table-number">3</div>
                  <div class="table-number">4</div>
                  <div class="table-number">5</div>
                  <div class="table-number">6</div>
                  <div class="table-number">7</div>
                  <div class="table-number">8</div>
                </div>
                <div class="flexcontainer">
                  <div class="table-number">1</div>
                  <div class="table-number">2</div>
                  <div class="table-number">3</div>
                  <div class="table-number">4</div>
                  <div class="table-number">5</div>
                  <div class="table-number">6</div>
                  <div class="table-number">7</div>
                  <div class="table-number">8</div>
                </div>
                <div class="flexcontainer">
                  <div class="table-number">1</div>
                  <div class="table-number">2</div>
                  <div class="table-number">3</div>
                  <div class="table-number">4</div>
                  <div class="table-number">5</div>
                  <div class="table-number">6</div>
                  <div class="table-number">7</div>
                  <div class="table-number">8</div>
                </div>
              </div>

              <div class="online-orders">
                <span style="text-align:left; font-size:20px;">
                  <h4>online orders</h4>
                </span>
              </div>

              <div class="order-container">
                <div class="onilne-orders"><br></div>
              </div>
            </div>


            <div class="order-status">
              <p>
                <h3>Order updates</h3>
              </p>

              <div class="table-menu order-placed">
                <div class="table-content">
                  
                </div>
              </div>
              <div class="table-menu awaiting-items">
                <div class="inner-table-menu">Table1</div>
              </div>
              <div class="table-menu generate-bill">
                <div class="inner-table-menu">Table1</div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
</body>
<script>
  $('.feat-btn').click(function () {
    $('nav ul .feat-show').toggleClass("show");
    $('nav ul .first').toggleClass("rotate");
  });
  $('.serv-btn').click(function () {
    $('nav ul .serv-show').toggleClass("show1");
    $('nav ul .second').toggleClass("rotate");
  });
  $('nav ul li').click(function () {
    $(this).addClass("active").siblings().removeClass("active");
  });

  $('.category-list ul li').click(function () {
    $(this).addClass("active").siblings().removeClass("active");
  });

  $('.item-list ul li').click(function () {
    $(this).addClass("active").siblings().removeClass("active");
  });
</script>

</html>
